<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>
	
<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<div class="card product">
		    <h:form id="form">
		        <p:dataView var="hotel" value="#{hotelBean.hotel}" rows="12" paginator="true"
		                    rowsPerPageTemplate="6"
		                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"></p:dataView>
					<p:dataViewListItem>
		                <div class="hotel-list-item">
		                    <p:graphicImage name="hotel.jpg" library="images"/>
		                    <div class="hotel-list-detail">
		                        <div class="hotel-name">#{hotel.name}</div>
		                        <div class="hotel-description">#{hotel.description}</div>
		                        <p:rating value="0"/>
		                    </div>
		                    <div class="hotel-list-action">
		                        <h:outputText value="#{hotel.price}" styleClass="hotel-price">
		                            <f:convertNumber currencySymbol="R$" type="currency"/>
		                        </h:outputText>
		                        <p:commandButton type="button"
		                                         value="Detail"
		                                         icon="pi pi-search"
		                                         >
		                        </p:commandButton>
		                    </div>
		                </div>
		            </p:dataViewListItem>
		    </h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
